    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Dot Pattern Background */
      .bg-dot-pattern {
        background-color: #f8fafc;
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes widthGrow {
        from { width: 0; }
        to { width: 100%; } /* Overridden by inline style width */
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
    </style>
</head>

                                </div>
                                <div class="flex flex-wrap gap-4 pt-2">
                                    <a href="mailto:${member.email}" class="flex items-center gap-2 px-4 py-2 rounded-full bg-slate-50 text-slate-600 hover:bg-indigo-50 hover:text-indigo-600 transition-all duration-200 border border-slate-100 font-medium text-sm group/btn">
                                        <i data-lucide="mail" class="w-4 h-4 group-hover/btn:scale-110 transition-transform"></i>
                                        <span>${member.email}</span>
                                    </a>
                                    <div class="flex items-center gap-2 px-4 py-2 rounded-full bg-slate-50 text-slate-600 border border-slate-100 font-medium text-sm">
                                        <i data-lucide="map-pin" class="w-4 h-4"></i>
                                        <span>Manila, Philippines</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <!-- Main Column -->
                            <div class="lg:col-span-8 space-y-8">
                                <!-- Bio -->
                                <div class="bg-white rounded-3xl p-8 shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 animate-fadeInUp delay-100">
                                    <div class="flex items-center gap-4 mb-6 border-b border-slate-100/80 pb-6">
                                        <div class="p-3 bg-indigo-50 text-indigo-600 rounded-2xl"><i data-lucide="user" class="w-6 h-6"></i></div>
                                        <div><h3 class="text-xl font-bold text-slate-800">Professional Summary</h3><p class="text-sm text-slate-400">Career Overview</p></div>
                                    </div>
                                    <p class="text-slate-600 leading-relaxed text-lg font-light">${member.bio}</p>
                                </div>

                                <!-- Experience -->
                                <div class="bg-white rounded-3xl p-8 shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 animate-fadeInUp delay-200">
                                    <div class="flex items-center gap-4 mb-8 border-b border-slate-100/80 pb-6">
                                        <div class="p-3 bg-blue-50 text-blue-600 rounded-2xl"><i data-lucide="briefcase" class="w-6 h-6"></i></div>
                                        <div><h3 class="text-xl font-bold text-slate-800">Work Experience</h3><p class="text-sm text-slate-400">Previous Roles & Achievements</p></div>
                                    </div>
                                    <div class="space-y-10">
                                        ${member.experiences.map(exp => `
                                            <div class="relative pl-8 border-l-2 border-slate-100 last:border-0 group/exp">
                                                <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-white border-4 border-slate-200 group-hover/exp:border-indigo-500 transition-colors duration-300"></div>
                                                <div class="space-y-2">
                                                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-1">
                                                        <h4 class="text-lg font-bold text-slate-800">${exp.role}</h4>
                                                        <div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-slate-50 text-slate-500 text-xs font-semibold border border-slate-100">
                                                            <i data-lucide="calendar" class="w-3 h-3"></i><span>${exp.period}</span>
                                                        </div>
                                                    </div>
                                                    <div class="text-indigo-600 font-medium text-sm flex items-center gap-1">${exp.company} <i data-lucide="external-link" class="w-3 h-3 opacity-0 group-hover/exp:opacity-100 transition-opacity"></i></div>
                                                    <p class="text-slate-600 mt-2 text-base leading-relaxed">${exp.description}</p>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>

                            <!-- Side Column -->
                            <div class="lg:col-span-4 space-y-8">
                                <!-- Skills -->
                                <div class="bg-white rounded-3xl p-8 shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 animate-fadeInUp delay-300">
                                    <div class="flex items-center gap-4 mb-8 border-b border-slate-100/80 pb-6">
                                        <div class="p-3 bg-emerald-50 text-emerald-600 rounded-2xl"><i data-lucide="zap" class="w-6 h-6"></i></div>
                                        <div><h3 class="text-xl font-bold text-slate-800">Skills</h3><p class="text-sm text-slate-400">Technical Proficiency</p></div>
                                    </div>
                                    <div class="space-y-6">
                                        ${member.skills.map(skill => `
                                            <div class="group/skill">
                                                <div class="flex justify-between items-end mb-2">
                                                    <span class="font-semibold text-slate-700 text-sm group-hover/skill:text-indigo-600 transition-colors">${skill.name}</span>
                                                    <span class="text-xs font-bold text-slate-400 bg-slate-50 px-2 py-0.5 rounded-md">${skill.level}%</span>
                                                </div>
                                                <div class="h-2 bg-slate-100 rounded-full overflow-hidden">
                                                    <div class="h-full rounded-full transition-all duration-1000 ease-out ${getCategoryColor(skill.category)}" style="width: ${skill.level}%; animation: widthGrow 1.5s ease-out forwards"></div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>

                                <!-- Education -->
                                <div class="bg-white rounded-3xl p-8 shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 animate-fadeInUp delay-300">
                                    <div class="flex items-center gap-4 mb-8 border-b border-slate-100/80 pb-6">
                                        <div class="p-3 bg-orange-50 text-orange-600 rounded-2xl"><i data-lucide="graduation-cap" class="w-6 h-6"></i></div>
                                        <div><h3 class="text-xl font-bold text-slate-800">Education</h3><p class="text-sm text-slate-400">Academic Background</p></div>
                                    </div>
                                    <div class="space-y-6">
                                        ${member.education.map(edu => `
                                            <div class="relative pl-6 border-l-2 border-slate-100 group/edu">
                                                <div class="absolute -left-[5px] top-1.5 w-2 h-2 rounded-full bg-slate-300 group-hover/edu:bg-orange-400 transition-colors"></div>
                                                <h4 class="font-bold text-slate-800 text-sm">${edu.degree}</h4>
                                                <p class="text-slate-600 text-sm font-medium mt-0.5">${edu.school}</p>
                                                <p class="text-slate-400 text-xs mt-1 bg-slate-50 inline-block px-2 py-0.5 rounded border border-slate-100">${edu.year}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- HELPER RENDERERS ---
        function renderStatCard(iconName, textClass, bgClass, label, value) {
            return `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 hover:shadow-md transition-shadow">
                    <div class="p-3 rounded-xl ${bgClass}">
                        <i data-lucide="${iconName}" class="w-6 h-6 ${textClass.replace('bg-', 'text-')}"></i>
                    </div>
                    <div>
                        <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">${label}</p>
                        <p class="text-2xl font-black text-slate-800">${value}</p>
                    </div>
                </div>
            `;
        }

        function renderSkillBar(label, percentage, colorClass) {
            return `
                <div>
                    <div class="flex justify-between text-xs font-semibold mb-1.5">
                        <span class="text-slate-700">${label}</span>
                        <span class="text-slate-400">${percentage}%</span>
                    </div>
                    <div class="h-2.5 bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full rounded-full ${colorClass}" style="width: ${percentage}%"></div>
                    </div>
                </div>
            `;
        }

        // --- ACTIONS ---

        function navigateTo(view) {
            currentState.view = view;
            currentState.selectedMemberId = null;
            renderSidebar();
            if(view === 'dashboard') {
                renderDashboard();
            }
            if (currentState.isMobileOpen) toggleMobileMenu();
        }

        function selectMember(id) {
            const member = TEAM_MEMBERS.find(m => m.id === id);
            if (member) {
                currentState.view = 'profile';
                currentState.selectedMemberId = id;
                renderSidebar();
                renderProfile(member);
                if (currentState.isMobileOpen) toggleMobileMenu();
            }
        }

        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const isOpen = !currentState.isMobileOpen;
            
            currentState.isMobileOpen = isOpen;
            
            if (isOpen) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        // --- INIT ---
        document.getElementById('mobile-toggle').addEventListener('click', toggleMobileMenu);
        
        // Initial Render
        renderSidebar();
        renderDashboard();

    </script>
</body>
</html>
